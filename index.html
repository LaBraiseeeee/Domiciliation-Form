<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Formulaire de Domiciliation</title>
    <!-- Utilise Tailwind CSS pour un design épuré (optionnel) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-6">Domiciliation d'Entreprise</h1>
      <form id="domiciliationForm">
        <!-- Champ pour la raison sociale -->
        <label for="companyName" class="block text-gray-700">Raison Sociale :</label>
        <input type="text" id="companyName" name="companyName" required class="w-full px-3 py-2 border rounded mb-4">

        <!-- Champ pour la forme juridique -->
        <label for="legalForm" class="block text-gray-700">Forme Juridique :</label>
        <select id="legalForm" name="legalForm" required class="w-full px-3 py-2 border rounded mb-4">
          <option value="">Sélectionnez</option>
          <option value="SARL">SARL</option>
          <option value="SAS">SAS</option>
          <option value="SASU">SASU</option>
          <option value="EI">Entrepreneur Individuel</option>
          <option value="Micro-entreprise">Micro-entreprise</option>
        </select>

        <!-- Ajoute d'autres champs nécessaires ici -->

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Envoyer</button>
      </form>
    </div>
    
    <script>
      // Remplace cette URL par celle de ton nœud Webhook n8n
      const webhookURL = 'https://ton-n8n-webhook-url';

      const form = document.getElementById('domiciliationForm');
      form.addEventListener('submit', function(event) {
        event.preventDefault();  // Empêche l'envoi standard
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          if (response.ok) {
            alert("Formulaire envoyé avec succès !");
            form.reset();
          } else {
            alert("Erreur lors de l'envoi du formulaire.");
          }
        })
        .catch(error => {
          console.error("Erreur:", error);
          alert("Erreur de connexion !");
        });
      });
    </script>
  </body>
</html>
