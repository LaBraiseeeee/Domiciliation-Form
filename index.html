<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Domiciliation d'Entreprise</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">
      Formulaire de Domiciliation d'Entreprise
    </h1>

    <form id="domiciliationForm" class="bg-white p-8 rounded shadow-md" enctype="multipart/form-data">
      <!-- Section 1 : Informations sur l'Entreprise -->
      <h2 class="text-2xl font-semibold mb-4">Informations sur l'Entreprise</h2>
      <div class="mb-4">
        <label for="companyName" class="block text-gray-700">Raison Sociale :</label>
        <input type="text" id="companyName" name="companyName" required class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="legalForm" class="block text-gray-700">Forme Juridique :</label>
        <select id="legalForm" name="legalForm" required class="w-full px-3 py-2 border rounded">
          <option value="">Sélectionnez</option>
          <option value="SARL">SARL</option>
          <option value="SAS">SAS</option>
          <option value="SASU">SASU</option>
          <option value="EI">Entrepreneur Individuel</option>
          <option value="Micro-entreprise">Micro-entreprise</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="registrationNumber" class="block text-gray-700">Numéro d'immatriculation (facultatif) :</label>
        <input type="text" id="registrationNumber" name="registrationNumber" class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="businessDescription" class="block text-gray-700">Objet Social / Activité :</label>
        <textarea id="businessDescription" name="businessDescription" rows="3" required class="w-full px-3 py-2 border rounded"></textarea>
      </div>
      <div class="mb-4">
        <label for="businessAddress" class="block text-gray-700">Adresse souhaitée pour le siège social :</label>
        <input type="text" id="businessAddress" name="businessAddress" required class="w-full px-3 py-2 border rounded">
      </div>

      <hr class="my-6">

      <!-- Section 2 : Informations sur le Représentant Légal -->
      <h2 class="text-2xl font-semibold mb-4">Informations sur le Représentant Légal</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="firstName" class="block text-gray-700">Prénom :</label>
          <input type="text" id="firstName" name="firstName" required class="w-full px-3 py-2 border rounded">
        </div>
        <div>
          <label for="lastName" class="block text-gray-700">Nom :</label>
          <input type="text" id="lastName" name="lastName" required class="w-full px-3 py-2 border rounded">
        </div>
      </div>
      <div class="mb-4">
        <label for="birthDate" class="block text-gray-700">Date de Naissance :</label>
        <input type="date" id="birthDate" name="birthDate" required class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="personalAddress" class="block text-gray-700">Adresse Personnelle :</label>
        <input type="text" id="personalAddress" name="personalAddress" required class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-gray-700">Téléphone :</label>
        <input type="tel" id="phone" name="phone" required class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email :</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="idDocument" class="block text-gray-700">Pièce d'Identité (PDF, JPG...) :</label>
        <input type="file" id="idDocument" name="idDocument" accept="image/*,application/pdf" required class="w-full">
      </div>
      <div class="mb-4">
        <label for="proofOfResidence" class="block text-gray-700">Justificatif de Domicile du Représentant (moins de 3 mois) :</label>
        <input type="file" id="proofOfResidence" name="proofOfResidence" accept="image/*,application/pdf" required class="w-full">
      </div>
      <div class="mb-4">
        <label for="honorability" class="block text-gray-700">Attestation d'Honorabilité (optionnel) :</label>
        <input type="file" id="honorability" name="honorability" accept="image/*,application/pdf" class="w-full">
      </div>

      <hr class="my-6">

      <!-- Section 3 : Informations Financières -->
      <h2 class="text-2xl font-semibold mb-4">Informations Financières</h2>
      <div class="mb-4">
        <label for="rib" class="block text-gray-700">RIB / IBAN :</label>
        <input type="text" id="rib" name="rib" placeholder="Ex: FR76 3000 6000 0112 3456 7890 189" required class="w-full px-3 py-2 border rounded">
      </div>

      <hr class="my-6">

      <!-- Section 4 : Détails de la Domiciliation -->
      <h2 class="text-2xl font-semibold mb-4">Détails de la Domiciliation</h2>
      <div class="mb-4">
        <label for="domiciliationType" class="block text-gray-700">Type de Domiciliation :</label>
        <select id="domiciliationType" name="domiciliationType" required class="w-full px-3 py-2 border rounded">
          <option value="">Sélectionnez</option>
          <option value="domicile">À domicile</option>
          <option value="local">Local commercial/professionnel</option>
          <option value="societe">Société de domiciliation</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="domicileProof" class="block text-gray-700">Justificatif de Domicile (lieu de domiciliation) :</label>
        <input type="file" id="domicileProof" name="domicileProof" accept="image/*,application/pdf" class="w-full">
      </div>
      <div class="mb-4">
        <label for="landlordAuthorization" class="block text-gray-700">Autorisation du Propriétaire (si applicable) :</label>
        <input type="file" id="landlordAuthorization" name="landlordAuthorization" accept="image/*,application/pdf" class="w-full">
      </div>
      <div class="mb-4">
        <label for="leaseContract" class="block text-gray-700">Contrat de Bail (pour local commercial/professionnel) :</label>
        <input type="file" id="leaseContract" name="leaseContract" accept="image/*,application/pdf" class="w-full">
      </div>

      <hr class="my-6">

      <!-- Section 5 : Acceptation -->
      <div class="mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" name="acceptTerms" id="acceptTerms" required class="form-checkbox h-5 w-5 text-blue-600">
          <span class="ml-2 text-gray-700">J'accepte les termes et conditions de domiciliation.</span>
        </label>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded hover:bg-blue-600">Envoyer le Formulaire</button>
    </form>
  </div>

  <script>
    // Remplacer cette URL par celle de ton nœud Webhook n8n
    const webhookURL = 'https://ton-n8n-webhook-url';
    
    const form = document.getElementById('domiciliationForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Crée un objet FormData pour inclure les champs et fichiers
      const formData = new FormData(form);
      
      fetch(webhookURL, {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert("Formulaire envoyé avec succès !");
          form.reset();
        } else {
          alert("Erreur lors de l'envoi du formulaire.");
        }
      })
      .catch(error => {
        console.error("Erreur:", error);
        alert("Erreur de connexion !");
      });
    });
  </script>
</body>
</html>
